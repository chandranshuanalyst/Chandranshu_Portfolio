<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chandranshu Jain | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-900 dark:text-white bg-white text-black font-sans transition-colors duration-300">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-100 dark:bg-gray-800 p-6 flex flex-col">
        <div class="mb-8">
          <h2 class="text-xl font-bold mb-4">Menu</h2>
          <button id="tab-overview" class="w-full text-left py-2 px-3 rounded mb-2 bg-blue-600 text-white hover:bg-blue-700">Overview</button>
          <button id="tab-contact" class="w-full text-left py-2 px-3 rounded bg-gray-200 dark:bg-gray-700 text-black dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600">Contact Me</button>
        </div>
      </aside>
      <!-- Main Content -->
      <div class="flex-1">
        <header class="p-6 text-center border-b border-gray-300 dark:border-gray-700">
          <h1 class="text-4xl font-bold">Chandranshu Jain</h1>
          <p class="text-gray-500 dark:text-gray-400">AI & Risk Analyst | Credit Risk | GenAI | Data Science</p>
        </header>
        <main id="main-content" class="p-6 max-w-4xl mx-auto"></main>
        <footer class="text-center text-gray-500 text-sm py-4 border-t border-gray-300 dark:border-gray-700 mt-8">
          © 2025 Chandranshu Jain. Built with Tailwind CSS.
        </footer>
      </div>
    </div>
    <script>
      // Sidebar tab logic - now updates main content only
      const overviewPoints = [
        'Data scientist and AI professional with a background in statistics',
        'Experience in credit risk, GenAI, and automation',
        'Developed credit risk models for 7L+ obligors',
        'Built model risk management solution reducing reporting time by 70%',
        'Automated climate stress testing workflows with 95%+ data accuracy',
        'Created RAG-based LLM chatbot using LangChain + FastAPI',
        'Agentic AI Chatbot (LangGraph, memory, RAG logic)',
        'Credit Risk Model (ROC-AUC > 0.80)',
        'Climate Scenario Generator using GPT and templates',
        'NPTEL - Introduction to LLMs (Top 2%)',
        'DeepLearning.AI – Prompting, LangChain, DsPy',
        'M.Sc. Statistics – Hindu College, DU (Gold Medallist)',
        'B.Sc. Statistics – Ramjas College, DU (Course Topper)'
      ];
      function renderOverview() {
        document.getElementById('main-content').innerHTML = `
          <h2 class="text-2xl font-semibold border-b border-gray-300 dark:border-gray-700 pb-2 mb-4">Overview</h2>
          <ul class="list-disc list-inside text-gray-700 dark:text-gray-300 mb-4">
            ${overviewPoints.map(pt => `<li>${pt}</li>`).join('')}
          </ul>
        `;
        document.getElementById('tab-overview').classList.add('bg-blue-600', 'text-white');
        document.getElementById('tab-contact').classList.remove('bg-blue-600', 'text-white');
      }
      function renderContact() {
        document.getElementById('main-content').innerHTML = `
          <h2 class="text-2xl font-semibold border-b border-gray-300 dark:border-gray-700 pb-2 mb-4">Contact Me</h2>
          <ul class="list-inside text-gray-700 dark:text-gray-300 mb-4">
            <li><strong>Email:</strong> <a href="mailto:chandranshu.jain.stats@gmail.com" class="text-blue-500 hover:underline">chandranshu.jain.stats@gmail.com</a></li>
            <li><strong>Phone:</strong> <a href="tel:+917007142435">+91 7007142435</a></li>
            <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/chandranshu2000" target="_blank" class="text-blue-500 hover:underline">linkedin.com/in/chandranshu2000</a></li>
            <li><strong>YouTube:</strong> <a href="https://www.youtube.com/@chandranshujain" target="_blank" class="text-blue-500 hover:underline">@chandranshujain</a></li>
          </ul>
        `;
        document.getElementById('tab-contact').classList.add('bg-blue-600', 'text-white');
        document.getElementById('tab-overview').classList.remove('bg-blue-600', 'text-white');
      }
      document.getElementById('tab-overview').onclick = renderOverview;
      document.getElementById('tab-contact').onclick = renderContact;
      // Default to overview
      renderOverview();
    </script>
  </body>
</html>
